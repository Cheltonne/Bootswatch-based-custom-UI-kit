<h1>Big banner(with call to action)</h1>
<div class="bg-img">
  <div class="call-to-action">
    <div class="card border-dark mb-3" style="max-width: 18rem;">
      <div class="card-header">Let's go out !</div>
      <div class="card-body text-dark">
        <h5 class="card-title">Join an event</h5>
        <label for="country">I want to go to:</label>
        <select class="form-control no-border" name="country">
          <option value="au">France</option>
          <option value="ca">日本</option>
          <option value="usa">中国</option>
        </select><br/>
        <button type="submit" class="btn btn-primary">Let's go !</button>
      </form>
        <hr>
        <h5 class="card-title">Or create one !</h5>
        <label for="country">Let's go out in:</label>
        <select class="form-control no-border" name="country">
          <option value="au">France</option>
          <option value="ca">日本</option>
          <option value="usa">中国</option>
        </select><br/>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
      </div>
  </div>
</div>
</div>
